    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2>Go!</h2>
        <div class="play-area">
            <div class="player-area player">
                <div class="player-score">
                    <h3>Player 1:</h3>
                    <h4 id="player-one-score"></h4>
                </div>
                <div class="player-result"><img src="images/rock.png" alt="" class="player-result-img"></div>
            </div>

            <div class="player-area computer">
                <div class="computer-score">
                    <h3>Computer:</h3>
                    <h4 id="computer-one-score"></h4>
                </div>
                <div class="computer-result"><img src="images/rock.png" alt="" class="computer-result-img" ></div>
            </div>
        </div>

        <div class="options">
            <h5>Choose one!</h5>
            <div class="icons">
                <button><img src="images/rock.png" alt="" class="rock" id ='rock'> </button>
                <button><img src="images/paper.png" alt="" class="paper" id ='paper'></button>
                <button><img src="images/scissors.png" alt="" class="scissors" id ='scissors'></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
